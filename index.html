<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./work1.css">
</head>
<body>
  <div class="wrap">
      <h1>Your Result</h1>
        <div class="circle">
            <p style="font-size: 60px;">76</p>
            <p>of 100</p>
        </div>
       <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>        
  </div>
  <div class="mark">
      <h1>Summary</h1>
      <div class="head" style="background-color:  hsl(0, 69%, 86%);">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/></svg>
          <p style="color: hsl(0, 100%, 67%);">Reaction</p>
          <p>80 / 100</p>
      </div><br>
      <div class="head" style="background-color: hsl(39, 90%, 85%);"> 
        <svg fill="none" height="20" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg"><g stroke="#ffb21e" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"><path d="m5.833 11.667a2.5 2.5 0 1 0 .834 4.858"/><path d="m3.553 13.004a3.333 3.333 0 0 1 -.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054a2.083 2.083 0 1 1 3.968-.887v12.917a1.667 1.667 0 0 1 -3.333 0m3.333-10.834a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1 -.834 4.858"/><path d="m16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0 -2.983-2.824m-4.167-.833a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1 -3.333 0"/></g></svg>
          <p style="color: hsl(39, 100%, 56%);">Memory</p>
          <p>92 / 100</p>
      </div><br>
     <div class="head" style="background-color: hsl(166, 55%, 79%);">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/></svg>
          <p style="color: hsl(166, 100%, 37%);">Verbal</p>
          <p>61 / 100</p>
     </div><br>
      <div class="head" style="background-color: hsl(235, 67%, 84%);">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"/><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"/></svg>
          <p style="color: hsl(234, 85%, 45%);">Visual</p>
          <p>72 / 100</p>
      </div><br>
     <hover><center><p class="end">Continue</p></center></hover>
  </div>
</body>
</html>
